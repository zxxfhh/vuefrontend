  <line x1="12" y1="2" x2="12" y2="22"/>
  <line x1="2" y1="12" x2="22" y2="12"/>
 </g>
 
 <!-- 扇形轮廓 -->
 <g fill="none" stroke="#000" stroke-width="0.4">
  <path d="M 12 2 A 10 10 0 0 1 22 12"/>
  <path d="M 22 12 A 10 10 0 0 1 12 22"/>
